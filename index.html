<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <!-- bài 1 tính tiền lương dựa trên số ngày làm -->
    <div class="container">
        <h2 class="mt-3">Tính tiền lương nhân viên</h2>
        <div class="mb-3">
            <label for="" class="form-label">Số ngày làm việc</label>
            <input type="text" class="form-control" name="" id="soNgay" aria-describedby="helpId"
                placeholder="Nhập số ngày làm việc" />
        </div>
        <button class="btn btn-danger" id="btnTienLuong">Tổng tiền lương</button>
        <div class="hienKetQua bg-success mt-3 p-3">
            Tổng lương của bạn là:
        </div>
    </div>

    <!-- bài 2 tính trung bình 5 số -->
    <div class="container">
        <h2 class="mt-3">Tính trung bình 5 số</h2>
        <div class="mb-3">
            <label for="" class="form-label d-inline-block">Số thứ nhất:</label>
            <input type="text" class="form-control d-inline-block w-50" name="" id="soThu1" aria-describedby="helpId"
                placeholder="Nhập số thứ nhất" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label d-inline-block pe-4">Số thứ 2:</label>
            <input type="text" class="form-control d-inline-block w-50" name="" id="soThu2" aria-describedby="helpId"
                placeholder="Nhập số thứ 2" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label d-inline-block pe-4">Số thứ 3:</label>
            <input type="text" class="form-control d-inline-block w-50" name="" id="soThu3" aria-describedby="helpId"
                placeholder="Nhập số thứ 3" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label d-inline-block pe-4">Số thứ 4:</label>
            <input type="text" class="form-control d-inline-block w-50" name="" id="soThu4" aria-describedby="helpId"
                placeholder="Nhập số thứ 4" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label d-inline-block pe-4">Số thứ 5:</label>
            <input type="text" class="form-control d-inline-block w-50" name="" id="soThu5" aria-describedby="helpId"
                placeholder="Nhập số thứ 5" />
        </div>
        <button class="btn btn-danger" id="btnTrungBinh">Tổng tiền lương</button>
        <div class="hienKetQua2 bg-success mt-3 p-3">
            Kết quả:
        </div>
    </div>

    <!-- bài 3 quy đổi tiền tệ -->
    <div class="container">
        <h2 class="mt-3">Quy đổi tiền tệ</h2>
        <div class="mb-3">
            <label for="" class="form-label">USD</label>
            <input type="text" class="form-control" name="" id="soUSD" aria-describedby="helpId"
                placeholder="Nhập số USD" />
        </div>
        <button class="btn btn-danger" id="btnQuyDoi">Quy đổi</button>
        <div class="hienKetQua3 bg-success mt-2 p-3">
            Số tiền là:
        </div>
    </div>

    <!-- bài 4 tính diện tích chu vi hình chữ nhật -->
    <div class="container">
        <h2 class="mt-3">Tinh chu vi diện tích HCN</h2>
        <div class="mb-3">
            <label for="" class="form-label">Chiều dài</label>
            <input type="text" class="form-control" name="" id="chieuDai" aria-describedby="helpId"
                placeholder="Nhập chiều dài HCN" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Chiều rộng</label>
            <input type="text" class="form-control" name="" id="chieuRong" aria-describedby="helpId"
                placeholder="Nhập chiều rộng HCN" />
        </div>
        <button class="btn btn-danger" id="btnTinh">Kết quả</button>
        <div class="hienKetQua4 bg-success mt-2 p-3">
            <div class="hienKetQuaChuVi">
                Chu vi HCN =
            </div>
            <div class="hienKetQuaDienTich">
                Diện tích HCN = 
            </div>
        </div>
    </div>

    <!-- bài 5 tính tổng 2 ký số -->
    <div class="container">
        <h2 class="mt-3">Tính tổng 2 ký số</h2>
        <div class="mb-3">
            <label for="" class="form-label">Số 2 chữ số</label>
            <input type="text" class="form-control" name="" id="so2ChuSo" aria-describedby="helpId"
                placeholder="Nhập số tự nhiên có 2 chữ số" />
        </div>
        <button class="btn btn-danger" id="btnTong2So">Kết quả</button>
        <div class="hienKetQua5 bg-success mt-2 p-3">
            Tổng 2 chữ số là: 
        </div>
    </div>
    <br><br><br><br><br>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
